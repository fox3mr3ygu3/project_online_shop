<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за вашу покупку!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #121212;
        }
        .container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #222;
            display: inline-block;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            margin: 15px 0;
            color: white;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Спасибо за вашу покупку!</h1>
        <p>Мы получили ваш заказ и уже начали его обработку.</p>
        <p>Пожалуйста, проверьте вашу электронную почту для подтверждения.</p>
        <a href="/">Вернуться на главную страницу</a>
    </div>
</body>
</html>
